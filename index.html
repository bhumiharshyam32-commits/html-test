.player{

  align-items:center;
  justify-content:center;
  flex-direction:column;

.player-content{

  flex-direction:column;
  align-items:center
}

iframe{

  height:55vh;
  border:none;

.controls{margin-top:10px}

.download a{

.close{

.option-box{

  text-align:center;
  display:none;
}
.option-box button{

  border:none;
  border-radius:6px;
  cursor:pointer;
}
.playBtn{background:#ff3b3b;color:#fff}
.downBtn{background:#2196f3;color:#fff}

let currentTab='bollywood';
let selectedVideo="";
let selectedDownload="";
let selectedParts=[];

const grid=document.getElementById('grid');
const player=document.getElementById('player');
const iframe=document.getElementById('iframePlayer');
const optionBox=document.getElementById('optionBox');
const partBox=document.getElementById('partBox');

function render(list){
grid.innerHTML='';
list.forEach(item=>{
  const card=document.createElement('div');
  card.className='card';
  card.innerHTML=`<img src="${item.img}"><p>${item.title}</p>`;
  card.onclick=()=>{
    selectedVideo=item.iframe;
    selectedDownload=item.download;
    selectedParts=item.parts || [];
    optionBox.style.display='block';
    partBox.style.display='none';
    iframe.style.display='none';
    player.style.display='flex';
  };
  grid.appendChild(card);
});
}

function switchTab(tab,el){
currentTab=tab;
document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
el.classList.add('active');
render(data[tab]);
}

function doSearch(){
const q=searchInput.value.toLowerCase();
render(data[currentTab].filter(i=>i.title.toLowerCase().includes(q)));
}

function startPlay(){
optionBox.style.display='none';

if(currentTab==='series' && selectedParts.length>0){
  partBox.innerHTML='';
  selectedParts.forEach((p,i)=>{
    const btn=document.createElement('button');
    btn.className='partBtn';
    btn.innerText='Part '+(i+1);
    btn.onclick=()=>playVideo(p);
    partBox.appendChild(btn);
  });
  partBox.style.display='block';
}else{
  playVideo(selectedVideo);
}
}

function playVideo(url){
partBox.style.display='none';
iframe.style.display='block';
iframe.src=url;

setTimeout(()=>{
  if(iframe.requestFullscreen){
    iframe.requestFullscreen();
  }
},500);
}

function startDownload(){
window.open(selectedDownload,'_blank');
}

function closePlayer(){
iframe.src='';
player.style.display='none';
optionBox.style.display='none';
partBox.style.display='none';
}

render(data[currentTab]);

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4') no-repeat center/cover;
  color:#fff
}
.overlay{background:rgba(0,0,0,.65);min-height:100vh;padding:15px}

header{display:flex;gap:10px;align-items:center;margin-bottom:15px}
header h1{margin:0;font-size:20px}

.search{flex:1;display:flex;gap:5px}
.search input{flex:1;padding:8px;border-radius:6px;border:none}
.search button{padding:8px 12px;border:none;border-radius:6px;cursor:pointer}

.tabs{display:flex;gap:10px;margin-bottom:15px}
.tab{padding:8px 12px;background:#222;border-radius:20px;cursor:pointer}
.tab.active{background:#ff3b3b}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:12px
}

.card{
  background:#111;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
  position:relative
}
.card img{width:100%;height:180px;object-fit:cover}
.card p{margin:6px;font-size:14px}

.iframe-badge{
  position:absolute;
  bottom:35px;
  right:8px;
  background:#ff3b3b;
  padding:4px 6px;
  border-radius:4px;
  font-size:12px
}

.player{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:10
}

.player-content{
  display:flex;
  flex-direction:column;
  align-items:center
}

iframe{
  width:90%;
  height:55vh;
  border:none;
  background:#000
}

.controls{margin-top:10px}

.download a{
  padding:8px 12px;
  background:#2196f3;
  color:#fff;
  text-decoration:none;
  border-radius:6px;
  display:inline-block
}

.close{
  margin-top:10px;
  background:#ff3b3b;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer
}
</style>

let currentTab='bollywood';
const grid=document.getElementById('grid');
const player=document.getElementById('player');
const iframe=document.getElementById('iframePlayer');
const downloadBtn=document.getElementById('downloadBtn');

function render(list){
grid.innerHTML='';
list.forEach(item=>{
  const card=document.createElement('div');
  card.className='card';
  card.innerHTML=`
    <img src="${item.img}">
    ${item.iframe?'<div class="iframe-badge">â–¶</div>':''}
    <p>${item.title}</p>`;
  card.onclick=()=>{
    if(item.iframe){
      openPlayer(item.iframe,item.download);
    }else if(item.download){
      window.open(item.download,'_blank');
    }
  };
  grid.appendChild(card);
});
}

function switchTab(tab,el){
currentTab=tab;
document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
el.classList.add('active');
render(data[tab]);
}

function doSearch(){
const q=searchInput.value.toLowerCase();
render(data[currentTab].filter(i=>i.title.toLowerCase().includes(q)));
}

function openPlayer(src,dl){
iframe.src=src;
downloadBtn.href=dl || 'https://www.filmyzilla30.com/';
player.style.display='flex';
}

function closePlayer(){
iframe.src='';
player.style.display='none';
}

render(data[currentTab]);
